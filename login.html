<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€“ MyLearning</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body,html { height:100%; overflow:hidden; }

    #bg-video {
      position:fixed; top:0; left:0;
      width:100%; height:100%; object-fit:cover;
      filter: brightness(0.6);
      z-index:-1;
    }

    .intro {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      text-align:center; color:#fff; width:90%; max-width:600px;
      backdrop-filter:blur(5px);
      background:rgba(0,0,0,0.3);
      padding:30px; border-radius:12px;
    }

    .intro h1 { font-size:2.5rem; margin-bottom:20px; }
    .intro p  { font-size:1.1rem; }

    #login-icon {
      position:fixed; top:20px; right:20px;
      background:rgba(255,255,255,0.2); padding:10px; font-size:1.5rem;
      border-radius:50%; color:#fff; cursor:pointer; z-index:10;
    }

    .modal {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.7);
      overflow-y:auto; justify-content:center; align-items:center; padding:40px;
    }

    .modal-content {
      background:rgba(255,255,255,0.1); backdrop-filter:blur(10px);
      border-radius:12px; padding:30px; width:100%; max-width:380px;
      box-shadow:0 0 30px rgba(0,0,0,0.5); color:#fff;
    }

    .modal-content h2 { margin-bottom:20px; font-weight:600; }
    .modal-content input {
      width:100%; padding:12px; margin:10px 0; border:none;
      border-radius:8px;
    }

    .modal-content button {
      width:100%; padding:12px;
      background:#007aff; border:none; border-radius:8px;
      color:#fff; font-weight:600; margin-top:15px; cursor:pointer;
      transition:0.3s ease;
    }

    .modal-content button:hover { background:#0058cc; }

    .modal-content .toggle {
      text-align:center; margin-top:15px;
    }

    .modal-content .toggle a {
      color:#fff; text-decoration:underline; cursor:pointer;
    }

    .modal-content .close-btn {
      position:absolute; right:20px; top:20px;
      font-size:1.5rem; cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Video background from Coverr CDN -->
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-technology-globe-9397/1080p.mp4" type="video/mp4">
    Your browser doesn't support the video tag.
  </video>

  <!-- Intro Text -->
  <div class="intro">
    <h1>MyLearning â€” Your Complete Study Companion</h1>
    <p>Explore classes 6 through 12 with curated notes, quizzes, video lessons, and interactive tools. Learn smarter, track progress, and succeed!</p>
  </div>

  <!-- Login Icon -->
  <div id="login-icon">ðŸ”’</div>

  <!-- Popup Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2 id="form-title">Login to Learn</h2>
      <input type="email" id="email" placeholder="Email" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button id="action-btn" onclick="login()">Login</button>
      <div class="toggle">
        <span id="toggle-text">Don't have an account?</span>
        <a id="toggle-link" onclick="toggleForm()">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAktGHbEfYBx7kQ38ehn2ef43fLObrVOsM",
      authDomain: "mylearningauth.firebaseapp.com",
      projectId: "mylearningauth",
      storageBucket: "mylearningauth.appspot.com",
      messagingSenderId: "458548585723",
      appId: "1:458548585723:web:c0d11dab56a13f155afc5e",
      measurementId: "G-BP6R7ZBYMB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginIcon = document.getElementById('login-icon');
    const modal     = document.getElementById('login-modal');
    const closeBtn  = document.querySelector('.close-btn');
    const formTitle = document.getElementById('form-title');
    const actionBtn = document.getElementById('action-btn');
    const toggleTxt = document.getElementById('toggle-text');
    const toggleLink= document.getElementById('toggle-link');

    let isLogin = true;

    loginIcon.onclick = () => { modal.style.display = 'flex'; };
    closeBtn.onclick  = () => { modal.style.display = 'none'; };

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login to Learn' : 'Create Account';
      actionBtn.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleTxt.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleLink.textContent = isLogin ? 'Sign Up' : 'Login';
    }

    actionBtn.onclick = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (isLogin) {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => location.href = 'index.html')
          .catch(e => alert('Login failed: ' + e.message));
      } else {
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => alert('Account created! Please login.'))
          .catch(e => alert('Signup failed: ' + e.message));
      }
    };
  </script>
</body>
</html>
