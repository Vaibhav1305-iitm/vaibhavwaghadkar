<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyLearning â€“ Classes & Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    html { scroll-behavior: smooth; }
    body { overflow-x: hidden; }

    /* Background video */
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      z-index: -100;
    }

    /* Login icon */
    #login-icon {
      position: fixed; top: 20px; right: 20px;
      background: rgba(255,255,255,0.3); padding:10px;
      border-radius:50%; font-size:1.8rem;
      cursor:pointer; z-index:100;
    }

    /* Scroll sections */
    section {
      min-height: 100vh; padding: 60px 20px;
      color: #fff; text-align: center;
      position: relative;
      z-index: 1;
    }
    .cards {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap:20px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      padding:20px; border-radius:12px;
      width:220px;
    }

    /* Modal */
    .modal {
      display: none; position: fixed;
      top:0; left:0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
      overflow-y: auto; z-index: 200;
    }
    .modal-content {
      position: relative;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px; border-radius:12px;
      width: 90%; max-width:360px;
      color: #fff;
    }
    .modal-close {
      position: absolute; top:15px; right:15px;
      font-size:1.4rem; cursor: pointer;
    }
    .modal-content input {
      width: 100%; padding:12px; margin:10px 0;
      border:none; border-radius:8px;
    }
    .modal-content button {
      width:100%; padding:12px; margin-top:15px;
      border:none; border-radius:8px;
      background: #007aff; color:#fff;
      font-weight:600; cursor:pointer;
    }
    .toggle-line { margin-top:15px; font-size:0.9rem; text-align:center; }
    .toggle-line a { color:#fff; text-decoration:underline; cursor:pointer; }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-technology-globe-9397/1080p.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>

  <!-- Login Icon -->
  <div id="login-icon">ðŸ”’</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">Ã—</span>
      <h2 id="form-title">Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="action-btn">Login</button>
      <div class="toggle-line">
        <span id="toggle-text">Don't have an account?</span>
        <a id="toggle-link" onclick="toggleForm()">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Content Sections -->
  <section id="class6">
    <h2>Class 6</h2>
    <div class="cards">
      <div class="card"><h3>Subjects</h3><p>Marathi, Hindi, English, Math, Science</p></div>
      <div class="card"><h3>Exam Prep</h3><p>Homi Bhabha, Olympiad</p></div>
    </div>
  </section>
  <!-- Add similar sections for class7..class10 and roadmap -->

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAktGHbEfYBx7kQ38ehn2ef43fLObrVOsM",
      authDomain: "mylearningauth.firebaseapp.com",
      projectId: "mylearningauth",
      storageBucket: "mylearningauth.appspot.com",
      messagingSenderId: "458548585723",
      appId: "1:458548585723:web:c0d11dab56a13f155afc5e",
      measurementId: "G-BP6R7ZBYMB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const icon = document.getElementById('login-icon');
    const modal = document.getElementById('modal');
    const formTitle = document.getElementById('form-title');
    const actionBtn = document.getElementById('action-btn');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');
    let isLogin = true;

    icon.onclick = () => modal.style.display = 'flex';
    window.closeModal = () => modal.style.display = 'none';

    toggleLink.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      actionBtn.textContent = isLogin ? 'Login' : 'Sign Up';
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleLink.textContent = isLogin ? 'Sign Up' : 'Login';
    };

    actionBtn.onclick = () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (isLogin) {
        signInWithEmailAndPassword(auth, email, pass)
          .then(() => location.href = 'index.html')
          .catch(e => alert('Login failed: ' + e.message));
      } else {
        createUserWithEmailAndPassword(auth, email, pass)
          .then(() => { alert('Account created. Now login.'); toggleLink.click(); })
          .catch(e => alert('Signup failed: ' + e.message));
      }
    };
  </script>
</body>
</html>
