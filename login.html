<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MyLearning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow-y: auto;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    header {
      text-align: center;
      color: white;
      padding: 40px 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .login-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #f1f1f1;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .section:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.4);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.pixabay.com/video/2023/03/27/157259-815593658_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Login Box -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>

  <!-- Header -->
  <header>Welcome to MyLearning</header>

  <!-- Scrollable Sections -->
  <section class="section">Class 6: Foundation Building</section>
  <section class="section">Class 7: Conceptual Skills</section>
  <section class="section">Class 8: Science + Reasoning</section>
  <section class="section">Class 9: NTSE & Olympiads</section>
  <section class="section">Class 10: Board + Competitive Start</section>
  <section class="section">Career Roadmap: NEET, JEE, UPSC, NDA</section>

  <!-- Footer -->
  <footer>&copy; 2025 MyLearning Platform | All Rights Reserved</footer>
</body>
</html>
