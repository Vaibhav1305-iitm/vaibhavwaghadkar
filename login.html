<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyLearning</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0058cc;
    }

    .small-link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }

    .small-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="https://cdn.coverr.co/videos/coverr-working-on-a-new-project-2406/1080p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login to MyLearning</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <div class="small-link">
        Don't have an account? <a href="#" onclick="signup()">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAktGHbEfYBx7kQ38ehn2ef43fLObrVOsM",
      authDomain: "mylearningauth.firebaseapp.com",
      projectId: "mylearningauth",
      storageBucket: "mylearningauth.appspot.com",
      messagingSenderId: "458548585723",
      appId: "1:458548585723:web:c0d11dab56a13f155afc5e",
      measurementId: "G-BP6R7ZBYMB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login Successful!");
          window.location.href = "index.html"; // Home page after login
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    };

    // Signup Function
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup Successful!");
          window.location.href = "index.html"; // After signup, go to home
        })
        .catch((error) => {
          alert("Signup Failed: " + error.message);
        });
    };
  </script>
</body>
</html>
